{% extends 'cover.html' %} {% block content %}



<div class="centerDiv" style="background-color: rgb(98, 75, 109);">
    <div class="row-sm-1">
        <div class="col-sm" style="padding: 2% 2%; text-align: center;">
            <h1>KidoTodo App</h1>
            <br>
            <img src="{{ url_for('static', filename='images/icon1.png') }}" width="200" alt="">
            <br>

        </div>
        <div class="col-sm" style="padding: 2% 5% 0 2%;">
            <br><br><br><br><br><br>
            <h1>Reset Your Password</h1> <br>
            <p>Please enter your email address and we will send a password reset link to your email.</p>

        
            <form action="{{url_for('forgotPasswordAction')}}" method="post">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter email" />
                </div><br>
                <p class="warning">{{ message }}</p>
                <button class="btn btn-info" type="submit">Reset Password</button>
            </form><br>

            <p><a href="/login"> Back To Login >> </a></p>
            <br><br><br><br>


        </div>
    </div>

</div>



{% endblock %}
