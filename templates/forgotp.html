{% extends 'cover.html' %} {% block content %}



<div class="centerDiv" style="background-color: rgb(98, 75, 109);">
    <div class="row-sm-1">
        <div class="col-sm" style="padding: 2% 2%; text-align: center;">



            <h1 class="text-center">KidoTodo App</h1>
            <br>
            <img src="{{ url_for('static', filename='images/icon1.png') }}" class="text-align" width="200" alt="">
            <br>

        </div>
        <div class="col-sm" style="padding: 2% 5% 0 2%;">
            <br><br><br><br><br><br>
            <h1>Reset Your Password</h1> 

        
            <div class="modal-body">
                <form action="{{url_for('forgotpAction')}}" method="post">
                    <br>
                    <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="usrname" class="form-control" placeholder="Enter usrname" required/><br>
                    </div>

                    <div class="form-group">
                    <label>New Password:</label>
                    <input id="newpasswd" class="form-control" type="password" name="newpasswd"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        placeholder="New password" required /> <br>
                    </div>

                    <div class="form-group">
                    <label>Confirm Password:</label>
                    <input class="form-control" type="password" name="confirm_passwd"
                        placeholder="Confirm new passowrd" id="confirm-passwd" required />
                    </div>
                    <br>
                    <p class="warning">{{ message }}</p>
                    <button class="btn btn-sm btn-info" type="submit">Reset Password</button>
                </form><br>
                <p><a href="/login"> Back To Login >> </a></p>

                <br><br><br>
            </div>


        </div>
    </div>

</div>


<script>
    var password = document.getElementById("newpasswd"),
        confirm_password = document.getElementById("confirm-passwd");
    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't Match");
        } else {
            confirm_password.setCustomValidity("");
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

</script>


{% endblock %}
