<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ title }}</title>

    <link rel="icon" href="{{ url_for('static', filename='images/icon1.png') }}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:300,600,700,900|Press+Start+2P|Kalam:wght@700|Ubuntu:900&display=swap"
        rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkbox.css') }}" />

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/f95fbf7eb5.js" crossorigin="anonymous"></script>
</head>

<body style="padding: 3% 10%">
    <div id="message" class="bg-dark ">
        {{ message }}
    </div>

    <div id="container">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <p class="navbar-brand"><a href="/" class="navbar-brand text-color"><img src="/static/images/kido.png" width="250"/></a></p>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-item" >
                        <a class="nav-link" href="/">MY TASKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">ABOUT KiDoToDo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="profile" href="/profile">PROFILE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile" href="/completed">COMPELETED TASKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile" href="/logout">SIGN OUT</a>
                    </li>
                </ul>
            </div>
        </nav>


        

        {% block content %}
        {% endblock %}
    </div>
    <script>
        $("#message").fadeIn();
        setTimeout(() => {
            $("#message").fadeOut();
        }, 4000);
    </script>
</body>

</html>
